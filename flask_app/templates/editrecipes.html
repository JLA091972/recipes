<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>AddRecipe</title>
</head>

<body>
    <div class="container">
        <form action="/recipes/edit_recipe" method="post">
            <input type = "hidden" name="id" value="{{recipe.id}}">
            <h1>Edit Recipe</h1>
            <div class="row">
                <div class="col">

                    {% with messages = get_flashed_messages() %}
                    {% if messages %}
                    {% for message in messages %}
                    <p>{{message}}</p>
                    {% endfor %}
                    {% endif %}
                    {% endwith %}

                    <div class="form-group">
                        <label>Recipe Name</label>
                        <input type="text" class="form-control"  name="recipe_name" value="{{recipe.recipe_name}}">
                    </div>
                    <div class="form-group">
                        <label>Description</label>
                        <input type="text" class="form-control" name="recipe_description" id="recipe_description"  value="{{recipe.recipe_description}}"></input>
                    </div>
                    <div class="form-group">
                        <label>Instructions</label>
                        <input type="text" class="form-control" name="recipe_instructions" id="recipe_instructions" value="{{recipe.recipe_instructions}}">
                        </input>
                    </div>
                </div>
                <div class="col">
                    <div class="recipemenu">
                        <a href="/recipes">Back to Recipes</a> &nbsp &nbsp
                        <a href="/logout">Logout</a>
                    </div>
                    <br><br><br><br>

                    <div class="form-group">
                        <label>Date Cooked</label> <input type="date" class="form-control" name="cooked_date" value="{{recipe.cooked_date}}">
                    </div><br>
                    <div class="form-check ">
                        <label>Cook under 30 mins</label><br>

                        {% if recipe.under_30mins  %}
                        <input  type="radio" class="form-check form-check-inline" name="under_30mins" id="under_30mins"
                            value="1" checked>
                        <label class="form-check-label" for="under_30mins">Yes</label>&nbsp &nbsp &nbsp
                        <input  type="radio" class="form-check form-check-inline" name="under_30mins" id="under_30mins"
                            value="0">
                        <label class="form-check-label" for="under_30mins">No</label>
                            
                        {% else %}
                        <input  type="radio" class="form-check form-check-inline"name="under_30mins" id="under_30mins"
                            value="1">
                        <label class="form-check-label" for="under_30mins">Yes</label>&nbsp &nbsp &nbsp
                        <input  type="radio" class="form-check form-check-inline" name="under_30mins" id="under_30mins"
                            value="0" checked>
                        <label class="form-check-label" for="under_30mins">No</label>
                        {% endif %}

                    </div>
                    <br><br><br>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
        </form>
    </div>
    </div>
</body>

</html>
