<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/style.css">
    <title>AddRecipe</title>
</head>

<body>
    <div class="container">
        <form action="/recipes/create" method="post">

            <input type = "hidden" name="user_id" value="{{session.user_id}}">
            <h1>Add New Recipe</h1>

            <div class="row">
                <div class="col">

                    {% with messages = get_flashed_messages() %}
                    {% if messages %}
                    {% for message in messages %}
                    <p>{{message}}</p>
                    {% endfor %}
                    {% endif %}
                    {% endwith %}

                    <div class="form-group">
                        <label>Recipe Name</label>
                        <input type="text" class="form-control" placeholder="Recipe name" name="recipe_name">
                    </div>
                    <div class="form-group">
                        <label>Description</label>
                        <input type="text" class="form-control" name="recipe_description" id="recipe_description" cols="50" rows="5" 
                        placeholder="Description"></input>
                    </div>
                    <div class="form-group">
                        <label>Instructions</label>
                        <input type="text" class="form-control" name="recipe_instructions" id="recipe_instructions" cols="50" rows="5"
                        placeholder="How to Instructions"></input>
                    </div>
                </div>
                <div class="col">
                    <div class="recipemenu">
                        <a href="/recipes">Back to Recipes</a> &nbsp &nbsp
                        <a href="/logout">Logout</a>
                    </div>
                    <br><br><br><br>

                    <div class="form-group">
                        <label>Date Cooked</label> <input type="date" class="form-control" name="cooked_date">
                    </div><br>
                    <div class="form-check ">
                        <label>Cook under 30 mins</label><br>
                        <input  type="radio" class="form-check form-check-inline"name="under_30mins" id="under_30mins"
                            value="1"> 
                            <!-- checked="yes" -->
                        <label class="form-check-label" for="under_30mins">Yes</label>&nbsp &nbsp &nbsp
                        <input  type="radio" class="form-check form-check-inline" name="under_30mins" id="under_30mins"
                            value="0">
                            <!-- checked="no" -->
                        <label class="form-check-label" for="under_30mins">No</label>
                    </div>
                    <br><br><br>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
        </form>
    </div>
    </div>
</body>

</html>
